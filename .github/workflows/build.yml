name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_ios:
    name: ðŸŽ‰ Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - run: pod repo update
        working-directory: ios
      - name: Create firebase_options.dart and api_key.dart
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS }}" > lib/firebase_options.dart
          echo "${{ secrets.API_KEY }}" > lib/api_key.dart
      - run: flutter build ios --release --no-codesign
      - run: mkdir Payload
        working-directory: build/ios/iphoneos
      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0-${{ github.run_number }}
          overwrite: true
          body: "It's beta"

  build_android:
    name: ðŸ¤– Android Build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - name: Create firebase_options.dart and api_key.dart
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS }}" > lib/firebase_options.dart
          echo "${{ secrets.API_KEY }}" > lib/api_key.dart
      - run: flutter build apk --release
      - name: Upload APK to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          tag: v1.0-${{ github.run_number }}
          overwrite: true
          body: "It's beta"

  build_windows:
    name: ðŸªŸ Build Windows App
    runs-on: windows-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - name: Create firebase_options.dart and api_key.dart
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS }}" > lib/firebase_options.dart
          echo "${{ secrets.API_KEY }}" > lib/api_key.dart
      - run: flutter build windows --release
      - name: Upload Windows App to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build\windows\x64\runner\Release\endernote_flutter.exe
          tag: v1.0-${{ github.run_number }}
          overwrite: true
          body: "It's beta"

  build_mac:
    name: ðŸ Build macOS App
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - name: Create firebase_options.dart and api_key.dart
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS }}" > lib/firebase_options.dart
          echo "${{ secrets.API_KEY }}" > lib/api_key.dart
      - run: flutter build macos --release
      - run: cd build/macos/Build/Products/Release/ && zip -r mac.zip Endernote.app
      - name: Upload macOS App to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/macos/Build/Products/Release/mac.zip
          tag: v1.0-${{ github.run_number }}
          overwrite: true
          body: "It's beta"

  build_linux:
    name: ðŸ§ Build Linux App
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter pub get
      - name: Create firebase_options.dart and api_key.dart
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS }}" > lib/firebase_options.dart
          echo "${{ secrets.API_KEY }}" > lib/api_key.dart

      # Debugging...
      - name: Debug Firebase options and API key
      - run: echo "FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS }}"
      - run: echo "API_KEY: ${{ secrets.API_KEY }}"

      - run: flutter build linux --release
      - run: cd build/linux/x64/release/bundle/ && zip -r linux.zip *
      - name: Upload Linux App to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/linux/x64/release/bundle/linux.zip
          tag: v1.0-${{ github.run_number }}
          overwrite: true
          body: "It's beta"
